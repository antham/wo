settings:
  title: wo,workspace shell manager
  prompt: "$ "
  environments:
    - name: VISUAL
      value: emacsclient -t
    - name: SHELL
      value: /bin/bash
instructions:
  - !Command
    command: cd ~/test
    hidden: true
  - !Command
    command: rm -rf ~/.config/wo
    hidden: true
  - !Command
    command: wo create cli $PWD/dump-secret
  - !Command
    command: source <(wo setup bash)
    hidden: true
  - !Command
    command: c_cli
  - !Command
    command: cat main.go
  - !Wait 3s
  - !Command
    command: wo list
  - !Wait 2s
  - !Command
    command: wo show cli
  - !Wait 2s
